<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game - Shimmy's Game Of Three</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #181a1b;
            color: #f8f9fa;
        }
        .hero {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-play {
            font-size: 1.5rem;
            padding: 0.75rem 2rem;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }
        .links a:hover {
            text-decoration: underline;
            color: #0d6efd;
        }
        .waiting-state {
            display: block;
        }
        .game-state {
            display: none;
        }
        .player-card {
            border: 2px solid #495057;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem;
            background-color: #212529;
        }
        .player-card.current-turn {
            border-color: #28a745;
            background-color: #1e3a2e;
        }
        .player-card.local-player {
            border-color: #007bff;
        }
        .btn:disabled {
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="container">
    <div class="hero text-center">
        <h1 class="display-4 fw-bold mb-4">Game Of Three</h1>

        <!-- Waiting for players state -->
        <div id="waitingState" class="waiting-state">
            <div class="mb-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <h3 class="mb-3">Waiting for players...</h3>
            <p class="lead">Looking for an opponent to join the game</p>
            <div class="progress mb-4" style="width: 300px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar" style="width: 50%"></div>
            </div>
        </div>

        <!-- Game in progress state -->
        <div id="gameState" class="game-state">
            <div class="row mb-4">
                <!-- Local Player -->
                <div class="col-md-6">
                    <div id="localPlayerCard" class="player-card local-player">
                        <h5>You</h5>
                        <p class="mb-0"><span id="localPlayerName">Player</span></p>
                    </div>
                </div>
                <!-- Opponent -->
                <div class="col-md-6">
                    <div id="opponentCard" class="player-card">
                        <h5>Opponent</h5>
                        <p class="mb-0"><span id="opponentName">Opponent</span></p>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <p class="lead">Current number: <span id="currentNumber" class="fs-2 fw-bold text-warning">0</span></p>
                <p class="mb-3" id="turnIndicator">It's <span id="currentPlayerName" class="fw-bold">your</span> turn
                </p>
            </div>

            <div class="mb-4">
                <button class="btn btn-success btn-lg mx-2" id="btnPlusOne" disabled>Add +1</button>
                <button class="btn btn-danger btn-lg mx-2" id="btnMinusOne" disabled>Add -1</button>
            </div>

            <div id="gameEndState" class="d-none">
                <h3 class="text-success mb-3">Game Over!</h3>
                <p class="lead" id="winnerMessage"></p>
            </div>
        </div>

        <div class="links">
            <a href="/play">New Game</a>
            <a href="/rules">Rules</a>
            <a href="https://github.com/shimmy/game-of-three" target="_blank">GitHub</a>
        </div>
    </div>
</div>

<script>
    const playerId = localStorage.getItem('playerId');
    let gameId = localStorage.getItem('gameId');
    let matchmakingInterval;
    let gameUpdateInterval;
    let localPlayer = null;
    let opponent = null;

    // Redirect to play page if no playerId
    if (!playerId) {
        window.location.href = '/play';
    }

    // Function to get player data
    async function getPlayerData(playerIdToFetch) {
        try {
            const response = await fetch(`/api/player/${playerIdToFetch}`);
            if (response.ok) {
                return await response.json();
            }
        } catch (error) {
            console.error('Error fetching player data:', error);
        }
        return null;
    }

    // Function to check matchmaking status
    async function checkMatchmaking() {
        try {
            const response = await fetch(`/api/game/matchmaking?playerId=${playerId}`);
            if (response.ok) {
                const gameData = await response.json();
                console.log('Matchmaking data:', gameData);

                if (gameData && gameData.status === 'IN_PROGRESS' && gameData.players && gameData.players.length === 2) {
                    // Game found with 2 players
                    gameId = gameData.id;
                    localStorage.setItem('gameId', gameId);

                    // Stop matchmaking checks
                    clearInterval(matchmakingInterval);

                    // Initialize game
                    await initializeGame(gameData);
                }
            }
        } catch (error) {
            console.error('Error checking matchmaking:', error);
        }
    }

    // Function to initialize game with players
    async function initializeGame(gameData) {
        // Get detailed player data
        const player1Data = await getPlayerData(gameData.players[0].id);
        const player2Data = await getPlayerData(gameData.players[1].id);

        if (!player1Data || !player2Data) {
            console.error('Could not fetch player data');
            return;
        }

        // Determine local player and opponent
        if (player1Data.id === playerId) {
            localPlayer = player1Data;
            opponent = player2Data;
        } else {
            localPlayer = player2Data;
            opponent = player1Data;
        }

        // Update UI
        document.getElementById('localPlayerName').textContent = localPlayer.name;
        document.getElementById('opponentName').textContent = opponent.name;

        // Show game state
        document.getElementById('waitingState').style.display = 'none';
        document.getElementById('gameState').style.display = 'block';

        // Start game updates
        updateGameState(gameData);
        gameUpdateInterval = setInterval(checkGameUpdates, 5000);
    }

    // Function to check game updates
    async function checkGameUpdates() {
        if (!gameId) return;

        try {
            const response = await fetch(`/api/game/${gameId}`);
            if (response.ok) {
                const gameData = await response.json();
                updateGameState(gameData);
            }
        } catch (error) {
            console.error('Error checking game updates:', error);
        }
    }

    // Function to update game state
    function updateGameState(gameData) {
        // Update current number
        document.getElementById('currentNumber').textContent = gameData.currentNumber || 0;

        // Update turn indicator and button states
        const isMyTurn = gameData.currentPlayer && gameData.currentPlayer.id === playerId;
        const turnIndicatorEl = document.getElementById('turnIndicator');
        const localCard = document.getElementById('localPlayerCard');
        const opponentCard = document.getElementById('opponentCard');

        // Remove current turn highlighting
        localCard.classList.remove('current-turn');
        opponentCard.classList.remove('current-turn');

        if (gameData.status === 'COMPLETED') {
            // Game is over
            document.getElementById('btnPlusOne').disabled = true;
            document.getElementById('btnMinusOne').disabled = true;

            const winnerId = gameData.currentPlayer ? gameData.currentPlayer.id : null;
            const winnerMessage = document.getElementById('winnerMessage');
            const gameEndState = document.getElementById('gameEndState');

            if (winnerId === playerId) {
                winnerMessage.textContent = 'Congratulations! You won!';
            } else {
                winnerMessage.textContent = `${opponent.name} won this round!`;
            }

            gameEndState.classList.remove('d-none');
            turnIndicatorEl.textContent = 'Game Over';

            // Stop game updates
            clearInterval(gameUpdateInterval);
        } else if (isMyTurn) {
            // It's the local player's turn
            document.getElementById('btnPlusOne').disabled = false;
            document.getElementById('btnMinusOne').disabled = false;
            turnIndicatorEl.innerHTML = "It's <span class='fw-bold text-success'>your</span> turn";
            localCard.classList.add('current-turn');
        } else {
            // It's the opponent's turn
            document.getElementById('btnPlusOne').disabled = true;
            document.getElementById('btnMinusOne').disabled = true;
            turnIndicatorEl.innerHTML = `It's <span class='fw-bold text-warning'>${opponent.name}'s</span> turn`;
            opponentCard.classList.add('current-turn');
        }
    }

    // Start matchmaking if no gameId exists
    if (!gameId) {
        matchmakingInterval = setInterval(checkMatchmaking, 5000);
        checkMatchmaking(); // Check immediately
    } else {
        // Game ID exists, check if game is still active
        checkGameUpdates();
        gameUpdateInterval = setInterval(checkGameUpdates, 5000);
    }

    // Game action buttons
    document.getElementById('btnPlusOne').addEventListener('click', function() {
        makeMove(1);
    });

    document.getElementById('btnMinusOne').addEventListener('click', function() {
        makeMove(-1);
    });

    async function makeMove(move) {
        try {
            // Disable buttons immediately to prevent double-clicks
            document.getElementById('btnPlusOne').disabled = true;
            document.getElementById('btnMinusOne').disabled = true;

            const response = await fetch('/api/game/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `playerId=${playerId}&move=${move}`
            });

            if (response.ok) {
                // Immediately check for game updates
                checkGameUpdates();
            } else {
                const errorMessage = await response.text();
                console.error('Failed to make move:', errorMessage);
                alert('Failed to make move: ' + errorMessage);
                // Re-enable buttons if it's still the player's turn
                checkGameUpdates();
            }
        } catch (error) {
            console.error('Error making move:', error);
            alert('Error making move. Please try again.');
            // Re-enable buttons if it's still the player's turn
            checkGameUpdates();
        }
    }

    // Clean up intervals when page unloads
    window.addEventListener('beforeunload', function() {
        if (matchmakingInterval) clearInterval(matchmakingInterval);
        if (gameUpdateInterval) clearInterval(gameUpdateInterval);
    });
</script>
</body>
</html>
