<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shimmy's Game Of Three</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #181a1b;
            color: #f8f9fa;
        }
        .hero {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-play {
            font-size: 1.5rem;
            padding: 0.75rem 2rem;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }
        .links a:hover {
            text-decoration: underline;
            color: #0d6efd;
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="container">
    <div class="hero text-center">
        <h1 class="display-4 fw-bold mb-4">Game Of Three</h1>
        <p class="lead mb-4">A simple, fun, and strategic game for two players. Try to reach 1!</p>
        <a href="/play" class="btn btn-primary btn-play mb-3">Play Now</a>
        <div class="links">
            <a href="/rules">Rules</a>
            <a href="https://github.com/shimmy/game-of-three" target="_blank">GitHub</a>
        </div>
    </div>
</div>
</body>
</html>
